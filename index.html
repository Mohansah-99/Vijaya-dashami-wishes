    <style>
        /* CSS Styles */
        :root {
            --bg-color: #1a090d;
            --container-bg: #4a1c12; /* Slightly different shade for Dashain theme */
            --primary-text: #FFD700;
            --secondary-text: #fefae0;
            --glow-color: #ffc107;
            --button-bg: #D42F4B; /* Dashain Red Color */
            --button-text: #ffffff;
        }
        body {
            margin: 0;
            padding: 20px 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Pushes ads to bottom */
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            box-sizing: border-box;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .container {
            background-color: var(--container-bg);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5), 0 0 15px var(--glow-color);
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 2px solid var(--glow-color);
            z-index: 10;
        }
        .festival-gif {
            max-width: 80%;
            border-radius: 15px;
            border: 3px solid var(--glow-color);
            box-shadow: 0 0 20px 5px var(--glow-color);
            margin-bottom: 20px;
        }
        h1 {
            font-family: 'Tangerine', cursive;
            font-size: 3rem; /* Adjusted for longer text */
            color: var(--primary-text);
            margin: 10px 0;
            text-shadow: 0 0 5px var(--glow-color), 0 0 10px var(--glow-color);
        }
        #from-text {
            color: var(--secondary-text);
            font-size: 1.2rem;
            font-weight: 600;
            min-height: 28px;
        }
        .wish-creator p {
            color: var(--secondary-text);
            font-size: 1rem;
            margin-top: 25px;
            margin-bottom: 10px;
        }
        #name-input {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border-radius: 8px;
            border: 1px solid var(--primary-text);
            background-color: #fdfaf1;
            font-size: 1rem;
            text-align: center;
            margin-bottom: 20px;
        }
        .share-button {
            display: inline-flex; align-items: center; justify-content: center;
            background-color: var(--button-bg);
            color: var(--button-text); padding: 12px 25px; border-radius: 25px;
            text-decoration: none; font-weight: 600; font-size: 1.1rem;
            transition: transform 0.2s ease, background-color 0.2s ease;
            border: none; cursor: pointer;
        }
        .share-button:hover:not(:disabled) { transform: scale(1.05); background-color: #b02139; }
        .share-button:disabled { background-color: #888; cursor: not-allowed; opacity: 0.7; }
        .ad-container-bottom {
            width: 100%; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            margin-top: 25px; padding-bottom: 10px;
            gap: 15px; /* Adds space between the two ads */
        }
        .sparkle {
            position: absolute; width: 5px; height: 5px;
            background-color: var(--primary-text); border-radius: 50%;
            box-shadow: 0 0 10px 2px var(--glow-color);
            top: -20px; animation: fall linear forwards infinite;
            opacity: 0; z-index: 1;
        }
        @keyframes fall { to { transform: translateY(110vh); opacity: 1; } }
    </style>
</head>
<body>

    <div class="main-content">
        <div class="container">
            <!-- ======== Dashain GIF ======== -->

            <h1 id="greeting-title">Happy Vijaya Dashami!</h1>

            <div class="wish-creator">
                <p>Enter your name to send wishes:</p>
                <input type="text" id="name-input" placeholder="Enter your name here">
                
                <button id="share-btn" class="share-button" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-share-fill" viewBox="0 0 16 16" style="margin-right: 8px;">

                    </svg>
                    Share Wish

    </div>

    <!-- ======== BOTTOM 2 ADS SCRIPT ======== -->

        <!-- Ad 1 -->

            </script>
            <script type="text/javascript" src="//www.highperformanceformat.com/d40323b9791843f696600967f843aebb/invoke.js"></script>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const nameInput = document.getElementById('name-input');
            const shareButton = document.getElementById('share-btn');

            const urlParams = new URLSearchParams(window.location.search);
            const fromName = urlParams.get('from');
            if (fromName && fromName.trim() !== '') {
                const decodedName = decodeURIComponent(fromName.replace(/\+/g, ' '));
                document.getElementById('from-text').textContent = `From your friend, ${decodedName}!`;
            }

            nameInput.addEventListener('input', () => { shareButton.disabled = !nameInput.value.trim(); });

            shareButton.addEventListener('click', async () => {
                const userName = nameInput.value.trim();
                if (!userName) return;

                const baseUrl = window.location.href.split('?')[0];
                const personalizedUrl = `${baseUrl}?from=${encodeURIComponent(userName)}`;
                
                const shareData = {
                    title: 'ðŸŽ‰ Happy Dashain! ðŸŽ‰',
                    text: `${userName} is wishing you a joyous and prosperous Vijaya Dashami!`,
                    url: personalizedUrl
                };

                if (navigator.share) {
                    try { await navigator.share(shareData); } 
                    catch (err) { console.error('Share failed:', err.message); }
                } else {
                    alert('Your browser does not support native sharing. We will open WhatsApp for you.');
                    const whatsappMessage = `${shareData.title}\n\n${shareData.text}\n\n${shareData.url}`;
                    const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(whatsappMessage)}`;
                    window.open(whatsappUrl, '_blank');
                }
            });

            const body = document.querySelector('body');
            const sparkleCount = 50; 
            for (let i = 0; i < sparkleCount; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = `${Math.random() * 100}vw`;
                sparkle.style.animationDuration = `${2 + Math.random() * 3}s`;
                sparkle.style.animationDelay = `${Math.random() * 5}s`;
                body.appendChild(sparkle);
            }
        });
    </script>
